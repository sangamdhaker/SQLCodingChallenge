<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <h2 id="form-heading">Register</h2>
        <form id="user-form">
            <input type="text" id="user" placeholder="Enter Username" required>
            <input type="password" id="pass" placeholder="Enter Password" required>
            <button type="submit">Register</button>
        </form>
        <span class="toggle-text" id="toggle-text">Already registered? Sign In</span>
    </div>
    <script src="auth.js"></script>
</body>
</html>
